<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="#" method="post" class="formulario">
            <h2>Cadastro</h2>
            
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            
            <label for="confirmar-senha">Confirmar Senha</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha" required>
            
            <label for="data-nascimento">Data de Nascimento</label>
            <input type="date" id="data-nascimento" name="data-nascimento" required>
            
            <label>Gênero</label>
            <div class="genero">
                <label for="masculino">
                    <input type="radio" id="masculino" name="genero" value="masculino" required> Masculino
                </label>
                <label for="feminino">
                    <input type="radio" id="feminino" name="genero" value="feminino"> Feminino
                </label>
                <label for="outro">
                    <input type="radio" id="outro" name="genero" value="outro"> Outro
                </label>
            </div>
            
            <label for="termos">
                <input type="checkbox" id="termos" name="termos" required> Aceito os termos e condições
            </label>
            
            <button type="submit">Cadastrar</button>
        </form>
    </div>
<div class="legal">
    <h2>legal</h2>
    <p>sou legal</p>
</div>
    
</body>
</html>
